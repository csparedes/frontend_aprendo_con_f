<div class="container mt-4">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="table table-hover">
  
      <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-primary text-white"> No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
        </ng-container>
     
      <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-primary text-white"> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
     <ng-container matColumnDef="knowledgeAreas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-primary text-white"> Rama </th>
      <td mat-cell *matCellDef="let element"> {{element.knowledgeAreas}} </td>
      </ng-container>
  
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-primary text-white"> Pa√≠s </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-primary text-white text-center"> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
  
        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-primary text-white text-center"> Calificacion </th>
          <td mat-cell *matCellDef="let element"> 
          <img
                [src]="getRatingImageUrl(element.rating)"
                style="height: 2rem"
                alt=""
              />
            </td>
            </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns">
      </tr>
      
       <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selecuser(row)">
        
       </tr>
    
  </table>
     
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
